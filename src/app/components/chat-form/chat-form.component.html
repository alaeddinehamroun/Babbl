<div class="type_msg">
  <div class="input_msg_write">
    <input type="text" class="write_msg" placeholder="Type a message" id="message" [(ngModel)]="message" name="message"
      (keydown)="handleSubmit($event)" autocomplete="off" />
    <button class="msg_send_btn" type="button" (click)="send()"><i class="fa fa-paper-plane"
        aria-hidden="true"></i></button>
  </div>
</div>
